<!DOCTYPE html>
<html>
<title>Using BEM - Block, Element, Modifier-Architecture</title>
<link rel="stylesheet" href="style.css">

<body>
    <h1> Block Example : BUTTON </h1>
    <button class="button">
        Normal button
    </button>

    <h2> Element Example : Profile</h2>
    <div class="profile">
        <img src="sham (2).jpg" alt="Profile Picture" class="profile__picture">
        <h2 class="profile__name">Shamel Jane</h2>
        <p class="profile__bio">Photographer | Model | Traveler</p>
        <a href="#" class="profile__button profile__button--followed">Followed</a>
        <a href="#" class="profile__button profile__button--following">Following</a>
    </div>
</body>

</html>
